<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluestock Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 30px;
      margin-right: 10px;
    }
    .nav {
      display: flex;
      gap: 25px;
      align-items: center;
      font-size: 14px;
    }
    .nav a {
      text-decoration: none;
      color: black;
    }
    .new-tag {
      background-color: #4f46e5;
      color: white;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 4px;
      margin-left: 5px;
    }
    .auth {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .signup-btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .menu-icon {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="logo.webp" alt="Bluestock Logo">
    </div>

    <div class="nav">
      <a href="#">IPO</a>
      <a href="#">Community</a>
      <a href="#">Products ▾</a>
      <a href="#">Brokers ▾</a>
      <a href="#">Live News <span class="new-tag">NEW</span></a>
    </div>

    <div class="auth">
      <a href="#">Sign In</a>
      <button class="signup-btn">Sign Up Now</button>
      <span class="menu-icon">☰</span>
    </div>
  </div>

</body>
</html>
